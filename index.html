<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="A nice presentation card">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/all.css">
    <title>Contact card</title>
</head>
<body>
    <main>
        <section class="card">
            <div class="card__img-ctr">
                <img class="card__profpick" src="./assets/img/Profilepic.jpg" alt="">
            </div>
            <div class="card__text">
                <h1>Jaime Granja</h1>
                <p>Sofware developper</p>
                <span class="card__projects" >See projects</span>
            </div>
            <div class="card__social-media">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </section>
    </main>
</body>
</html>
