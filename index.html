<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="A nice presentation card">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script src="https://kit.fontawesome.com/28c3ed824a.js" crossorigin="anonymous"></script>
    <title>Contact card</title>
</head>
<body>
    <main>
        <section class="card">
            <div class="card__img-ctr">
                <img class="card__profpick" src="./assets/img/Profilepic.jpg" alt="">
            </div>
            <div class="card__text-ctr">
                <h1>Jaime Granja</h1>
                <span>Front-end developper</span>
                
            </div>
            <div class="card__social-media">
                <i class="fa fa-brands fa-github"></i>
                <i class="fa fa fa-brands fa-facebook"></i>
                <i class=" fa fa-brands fa-instagram"></i>
                <i class=" fa fa-brands fa-youtube"></i>
            </div>
            <a href="https://github.com/Jamesrdx?tab=repositories"><span class="card__projects" >See projects</span> </a>
        </section>
      
    </main>
</body>


    
</html>
